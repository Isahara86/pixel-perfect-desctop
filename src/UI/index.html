<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<base href="./">-->
</head>
<link rel="stylesheet" href="style.css">
<body>
<main class="main">
    <div class="main__toolbar toolbar">
        <div id="moveBtn" class="move-btn"></div>

        <input id="imgInput" type="file" accept=".jpg,.jpeg,.png" class="image-input">

        <div class="opacity">
            <div id="slider" class="slider">
                <div id="sliderPicker" class="slider__picker"></div>
            </div>
        </div>

        <div id="minimizeBtn" class="minimize-btn"></div>
        <div id="closeBtn" class="close-btn"></div>
    </div>

    <p id="choseImageText" class="chose-image-text">Chose an image</p>

    <div id="imgContainer" class="main__img img-container">
        <img id="image"/>
    </div>
</main>

<script src="script.js"></script>

</body>
</html>

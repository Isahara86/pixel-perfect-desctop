<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<base href="./">-->
</head>
<link rel="stylesheet" href="style.css">
<body>
<main class="main nice-scroll">
    <div class="main__toolbar toolbar">
        <div id="moveBtn" class="move-btn three-d-button location-border"></div>

        <div class="image-input three-d-button location-border">
            <p class="image-input__text">Chose an image</p>
            <input class="image-input__input" id="imgInput" type="file" accept=".jpg,.jpeg,.png">
        </div>

        <div class="toolbar__opacity">
            <div id="slider" class="slider location-border">
                <div id="sliderPicker" class="slider__picker three-d-button location-border"></div>
            </div>
        </div>

        <div class="close-minimize">
            <div id="minimizeBtn" class="minimize-btn three-d-button location-border"></div>
            <div id="closeBtn" class="close-btn three-d-button location-border"></div>
        </div>
    </div>

    <p id="choseImageText" class="chose-image-text">Chose an image</p>

    <div id="imgContainer" class="main__img">
        <img id="image"/>
    </div>
</main>

<script src="script.js"></script>

</body>
</html>
